<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration-Form</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('{% static "images/login_background_img.jpg" %}');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .wrapper {
            background: rgba(255, 255, 255, 0.9); /* Semi-transparent background */
            padding: 20px 40px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .wrapper h1 {
            font-size: 24px;
            color: black; /* Changed text color to black */
            margin-bottom: 20px;
        }

        .input-box {
            position: relative;
            margin-bottom: 20px;
        }

        .input-box input {
            width: 100%;
            padding: 12px 40px 12px 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            background: #f9f9f9;
            color: black; /* Changed input text color to black */
            box-sizing: border-box;
        }

        .input-box i {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #aaa;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background: #007bff;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn:hover {
            background: #0056b3;
        }

        .alert-error {
            margin-top: 15px;
            background: #f8d7da;
            color: black; /* Changed error text color to black */
            padding: 10px;
            border: 1px solid #f5c6cb;
            border-radius: 5px;
            font-size: 14px;
        }

        .alert-error p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
<div class="wrapper">
    <h1>Registration</h1>
    <form method="POST" action="{% url 'register' %}">
        {% csrf_token %}
        <div class="input-box">
            <input type="text" placeholder="Username" name="username" id="username" required>
            <i class="bx bxs-user"></i>
        </div>

        <div class="input-box">
            <input type="email" placeholder="College Mail ID" name="college_email" id="college-email" required>
            <i class="bx bxs-envelope"></i>
        </div>

        <div class="input-box">
            <input type="password" placeholder="Password" name="password1" id="password" required>
            <i class="bx bxs-lock-alt"></i>
        </div>

        <div class="input-box">
            <input type="password" placeholder="Re-Enter Password" name="password2" id="re-password" required>
            <i class="bx bxs-lock-alt"></i>
        </div>

        <div>
            <button class="btn" type="submit">Sign Up</button>
        </div>
    </form>

    {% if form.errors %}
    <div class="alert-error">
        {% for field, errors in form.errors.items %}
        <p><strong>{{ field }}:</strong></p>
        {% for error in errors %}
        <p>{{ error }}</p>
        {% endfor %}
        {% endfor %}
    </div>
    {% endif %}
    {% if form.college_email.errors %}
    <div class="alert-error">
        {{ form.college_email.errors }}
    </div>
    {% endif %}
</div>
</body>
</html>
