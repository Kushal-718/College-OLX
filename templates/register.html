<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration-Form</title>
    {% load static%}
    <link rel="stylesheet" href="{% static 'css/style.css'  %}">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body style="background-image: url('{% static 'images/login_background_img.jpg' %}') ;background-size: cover;    background-position: center;">


<div class = "wrapper" style="background:gray">
    <h1>Registration</h1>
    <form method="POST" action="{% url 'register' %}">
         {% csrf_token %}
<!--          {{ form.as_p }}-->
         <div class="input-box">

        <input type="text" placeholder="Username" name="username" id="username" required>
     <i class='bx bxs-user'></i>
     </div>

        <div class="input-box">

        <input type="email" placeholder="College Mail ID" name="college_email" id="college-email" required>
        <i class='bx bxs-envelope' ></i>

        </div>

           <div class="input-box">
        <input type="password" placeholder="Password" name="password1" id="password" required>
                    <i class='bx bxs-lock-alt' ></i>
</div>
                   <div class="input-box">
        <input type="password" placeholder="Re-Enter Password" name="password2" id="re-password" required>
                    <i class='bx bxs-lock-alt' ></i>
</div>



           <div>
                    <button class="btn" type="submit">Sign Up</button>
        </div>

            </form>


</div>
  {% if form.errors %}
        <div class="alert-error">
            {% for field, errors in form.errors.items %}
                <p><strong>{{ field }}:</strong></p>
                {% for error in errors %}
                    <p>{{ error }}</p>
                {% endfor %}
            {% endfor %}
        </div>
    {% endif %}
   {% if form.college_email.errors %}
            <div class="alert-error">
                {{ form.college_email.errors }}
            </div>
        {% endif %}
<!--{% for message in messages %}-->
<!--<div class="alert {% if message.tags %}alert-{{ message.tags }}{% endif %}">{{ message }}</div>-->
<!--{% endfor %}-->

</body>
</html>
