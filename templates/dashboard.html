<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Seller Dashboard</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .dashboard {
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .dashboard h1 {
            font-size: 28px;
            color: #333;
        }
        .profile-info {
            margin-bottom: 20px;
            padding: 10px;
            background: #e9f5ff;
            border-left: 4px solid #007bff;
            border-radius: 4px;
        }
        .badges {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .badge {
            width: 150px;
            text-align: center;
        }
        .badge img {
            max-width: 100px;
            margin-bottom: 10px;
            border-radius: 50%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .badge h3 {
            font-size: 18px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <h1>Welcome, {{ user.username }}</h1>
        <div class="profile-info">
            <p><strong>Total Sales:</strong> {{ profile.total_sales }}</p>
            <p><strong>Badges Earned:</strong> {{ badges.count }}</p>
        </div>
        <h2>Your Badges</h2>
        <div class="badges">
            {% for badge in badges %}
                <div class="badge">
                    <img src="{{ badge.image.url }}" alt="{{ badge.name }}">
                    <h3>{{ badge.name }}</h3>
                    <p>{{ badge.description }}</p>
                </div>
            {% empty %}
                <p>No badges earned yet.</p>
            {% endfor %}
        </div>
    </div>
</body>
</html>
